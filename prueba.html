<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>For, for in</title>
    <script>
        window.onload = function (){
    
            var coleccion = [];
            var msg = 'Numeros multiplicado por 5 = ';

            for (i = 0; i<5; i++){
                coleccion[i] = Number(prompt('Introducir numero'));
            }

            for (j in coleccion) {
                var multiplicar = coleccion[j] * 5;
                msg += multiplicar + ', ';
            }
            alert('Numeros introducidos = ' + coleccion + '\n' + msg);
        }
        
    </script>
</head>
<body>
   
</body>
</html>
