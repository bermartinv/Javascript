<title>Ejemplo Aprenderaprogramar.com</title>

<style type="text/css">

*{font-family: sans-serif;}
#cajagris{
	width:225px;

	position: absolute;
}
#cajaazul{
	width: 225px;
	height: 225px;

}
#cajaocre{
	width: 225px;
	height: 225px;
	border: solid 2px #8b6125;
	background: #ba945d;
	margin-top: -50px;
	margin-left: 100px;
	margin-bottom: 20px;

}


</style>

</head>
<body>

	<div id="cajagris">
	
		Caja Gris
	
				</div>

				
				<div id="cajaazul">

							</div>
							
							
							<div id="cajaocre">
							
								Caja Ocre
							
											</div>
