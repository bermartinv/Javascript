<!DOCTYPE html>
 <html>
 <head>
 <title>Hora y Fecha</title>
<style>
    #contenedor{
        background-image:url('http://lh5.ggpht.com/_PeVwghrmOec/TMkzEonRrcI/AAAAAAAAAHc/IxL8g0fTYtk/an_oliva_png.png');
        background-repeat: no-repeat;
        background-size:200px 200px;
        background-position: center;
        width:300px;
        height:400px;
        border:solid thin black;
        padding:10px;
        position: relative;
        box-shadow: 10px 10px 10px;
        top:150px;
        left:35%;
       
    } 
   
    #contenedor div{
        display: inline-block;
    }
   
    #clock{
        background-color: antiquewhite;
        border: solid thin coral ;
        position:absolute;
        width:90px;
       
        bottom :10px;
        left:10px;
        text-align: center;
        line-height: 30px;
       
       
    }
   
    #fecha{
        background-color: antiquewhite;
        border: solid thin coral ;
        position:absolute;
        width:90px;
       
        bottom:10px;
        left:215px;
        text-align: center;
        line-height: 30px;
    }
   
   
    #enlace{
        position: absolute;
        bottom: 60px;
        left:40px;
        height:30px;
        width:230px;
        border:solid thin black;
        border-radius:25px;
        background-color:gainsboro;
        text-align: center;
        font-size:20px;
    }
</style>
<script language="JavaScript">
    var myFn = function(fn) {
  var result = fn();
  console.log(result);
};
 
myFn(function() { return 'hola mundo'; });   // muestra en la consola 'hola mundo'
</script>
</head>
<body>

</body>
</html>
