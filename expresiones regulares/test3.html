<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button onclick="mostrar()">Mostrar</button>
<script>
    function mostrar(){
        var frase=prompt('Escriba la frase que quiera para ver si cumple <br> , la expresion regular "/^[A-C]\w+\ses\s\w+/"');
        var expReg=/^[A-C]\w+\ses\s\w+/;
        expReg.test(frase)?alert ('Si que cumple'): alert ('No cumple');
    }
    
</script>
</body>
</html>
