<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<button onclick="vector()">Vector</button>
<script>
    function vector(){
    var var1=prompt("Introducza el valor1:");
    var var2=prompt("Introducza el valor2:");
    var vector=[var1,var2];
    for (var i=1;i<=(vector.length)+1;i++){
        alert ("El valor "+i+' es '+vector[i-1]);   
    }
    }
</script>    
</body>
</html>
