<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<script>
var persona={
    nombre : 'Bernardo',
    apellido : 'Perez',
    edad : 14,
    devuelveEdad : function(){document.write(persona.edad)}
}
var persona2 = persona;
    console.log (persona2.nombre);
    
var persona3 = Object.create(persona);
    persona3.nombre = 'Paco';
    console.log(persona.nombre);
    console.log(persona2.nombre);
    console.log(persona3.nombre);
    console.log(persona3.edad);
    
    persona.trabajo = 'Informatico';
    console.log(persona3.trabajo);
    console.log(typeof persona2.edad);
    console.log(typeof persona2.nombre);
    
    console.log(persona3.hasOwnProperty('apellido'));
    console.log(persona3.apellido);
    console.log(persona2.hasOwnProperty('apellido'));
    persona3.apellido='Martinez';
    console.log(persona3.hasOwnProperty('apellido'));
    console.log(persona3.edad);
    
    for (name in persona){
        if (typeof persona[name] !== 'function'){
            document.write(name+ ' : '+persona[name]+'<br/>')
        }

    // Otra forma de enumerar las propiedades
    var propiedades = ['nombre','apellido','edad'];
    for (i = 0 ; i < propiedades.length; i+=1){
        document.writeln(propiedades[i] + ':' + persona[propiedades[i]]);
    }
    }
</script>
</head>

</body>
</html>
