<script>


var myObject = (function () {
    var value = 0;
 
    return {
        increment: function (inc) {
            value += typeof inc === 'number' ? inc : 1;
        },
        getValue: function () {
            return value;
        }
    };
}());

var primeraVariable = myObject.increment(5);
    
    alert (myObject.getValue());

    var segundaVariable = myObject.increment(10);
    alert (myObject.getValue());
    
</script>
