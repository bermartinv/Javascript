 <!DOCTYPE html>

<html><head><title>Ejemplo aprenderaprogramar.com</title><meta charset="utf-8">

<script type="text/javascript">

 

function dimeVuelta(entrega){      
    
                var precio = 1000;

                var respuesta = function () { return precio-entrega; } //Aqu√≠ el closure

                return respuesta;

}

 

function ejemplo(){           
    
                var calculo1 = dimeVuelta(600);
    
                alert('Su vuelta es: '+calculo1());

                var calculo2 = dimeVuelta(500);
    
                alert('Su vuelta es: '+calculo2());

}

 

</script></head>

<body><div id="cabecera"><h2>Cursos aprenderaprogramar.com</h2><h3>Ejemplos JavaScript</h3></div>

<div style="color:blue;" id ="pulsador" onclick="ejemplo()"> Probar </div>

</body> </html>
