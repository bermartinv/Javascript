<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script>
window.onload=function(){document.onkeydown=escribir};
    
function escribir(objeto){
    var tecla=objeto.charCode;
    numero.innerHTML=tecla;
    
}
</script>
   <body>
    

<h1>Presione una flecha</h1>
<div id="numero"></div>
</body>
</html>
